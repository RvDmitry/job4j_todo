<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script>
        function validate() {
            if ($('#name').val() == '') {
                alert('Введите имя');
                return false;
            } else if ($('#email').val() == '') {
                alert('Введите email');
                return false;
            } else if ($('#pwd').val() == '') {
                alert('Введите пароль');
                return false;
            }
            return true;
        }
        function reg() {
            if (!validate()) {
                return false;
            }
            $.ajax({
                type: "POST",
                url: 'http://localhost:8080/todo/reg',
                contentType: "application/json",
                dataType: "text",
                data: JSON.stringify({
                    name: $("#name").val(),
                    email: $("#email").val(),
                    password: $("#pwd").val()
                }),
                success: function(data) {
                    if (data !== "") {
                        alert(data);
                    } else {
                        window.location.href = "login.html";
                    }
                },
                error: function(err) {
                    alert(err);
                }
            });
        }
    </script>
    <title>Список дел</title>
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Регистрация
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Имя</label>
                        <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
                    </div>
                    <div class="form-group">
                        <label>Почта</label>
                        <input type="email" class="form-control" id="email" placeholder="Введите email" name="email">
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="text" class="form-control" id="pwd" placeholder="Введите пароль" name="password">
                    </div>
                    <input type="button" class="btn btn-primary" onclick="reg()" value="Зарегистрироваться">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
