<!DOCTYPE html>
<html lang="en">
<head>
    <title>Список дел</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <style type="text/css">
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Добавить задание</h1>
    <form>
        <div class="form-group">
            <label for="desc">Описание:</label>
            <textarea class="form-control" rows="3" id="desc" placeholder="Опишите задание"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="send()">Записать</button>
    </form>
</div>
<div class="container" style="margin-top: 2%">
    <input type="checkbox" id="findAll" name="findAll" onchange="load()">
    <label for="findAll">Отобразить все</label>
    <h3>Список заданий</h3>
    <table class="table table-bordered" id="table">
        <thead>
        <tr>
            <th>№</th>
            <th>Описание</th>
            <th>Дата создания</th>
            <th>Статус</th>
            <th>Завершить</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
